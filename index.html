<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />  
	<link type="text/css" rel="stylesheet" href="./index.css" />
	<script src="./webex.min.js"></script>
</head>
<body class="sub">
	<section class="">
		<h3>init & register</h3>
		<div class="">
			<input type="text" id="accessToken" value="" placeholder="access token" />
			<input type="text" id="sipAddress" value="" placeholder="sip address" />
			<button id="start">gogo</button>&nbsp;
			<button id="toggleSendAudio">mute</button>&nbsp;
			<button id="leaveMeeting">leave</button> <br>
			<span id="resultInit"></span> <br>
			<span id="resultRegister"></span> <br>
			<span id="resultJoinMeeting"></span> <br>
			<span id="resultLeaveMeeting"></span>
		</div>
	</section>
	<br>
	<section>
		<h2>Meeting Streams</h2>
		<form id="streams">
			<div class="flex">
				<fieldset>
					<legend>Local Video</legend>
					<video id="local-video" muted="true" autoplay playsinline></video>
				</fieldset>

				<fieldset style="display:none;">
					<legend>Local Screenshare</legend>
					<video id="local-screenshare" autoplay playsinline></video>
				</fieldset>

				<fieldset>
					<legend>Remote Video</legend>
					<video id="remote-video" autoplay playsinline></video>
					<audio id="remote-audio" autoplay></audio>
				</fieldset>

				<fieldset>
					<legend>Remote Screenshare</legend>
					<video id="remote-screenshare" autoplay playsinline></video>
				</fieldset>
			</div>
		</form>
	</section>

	<script src="./index_1.js"></script>
</body>
</html>
